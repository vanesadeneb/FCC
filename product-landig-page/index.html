<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Montserrat|Open+Sans" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Product Landing Page</title>
</head>
<body>
  <div id="container">
    <header id="header">
      <div id="img-container">
        <img id="header-img" src="http://cdn.shopify.com/s/files/1/2225/6647/files/sick_day_box_logo_white_300x90@2x.png?v=1505836370" alt="sickday-img">
      </div>
      <nav id="nav-bar">
        <ul>
          <li class="nav-link"><a href="#buy">Buy Now</a></li>
          <li class="nav-link"><a href="#gift">Gift It</a></li>
          <li class="nav-link"><a href="#pack">Buy a 3 pack</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section id="module-container">
        <article class="module-inner">
          <h1 id="title">The Sick Day Survival Kit</h1>
          <h2 id="subtitle">Everything you need to make it through a sick day.</h2>
          <p id="price">Only $29</p>
          <a class="btn" href="#buy">Buy Now</a>
        </article>
        <img id="main-img" src="http://cdn.shopify.com/s/files/1/2225/6647/files/front_cropped_1440x640.png?v=1511110579" alt="sickday-box-img">
      </section>
    </main>
    <section id="desc-product">
      <div class="module-inner">
        <h3>What's Inside</h3>
        <figure>
          <img src="http//cdn.shopify.com/s/files/1/2225/6647/files/12_660x275.png?v=1511141559" alt="rental">
          <figcaption></figcaption>
        </figure>
      </div>
    </section>    
    <!--
    <section>
        <iframe id="video" width="854" height="480" src="https://www.youtube.com/embed/0_ac32AVTgw" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </section>
  -->
    <section>
      <form action="https://www.freecodecamp.com/email-submit" id="form">
        <label for="email">Email:</label>
        <input type="email" id="email" pattern="[^ @]*@[^ @]*" placeholder="Enter your email">
        <input type="submit" id="submit" value="submit">
      </form>
    </section>
  </div>  
</body>
</html>
