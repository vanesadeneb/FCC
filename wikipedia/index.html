<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wikipedia Viewer</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Libre+Franklin" rel="stylesheet">
</head>
<body>
  <section class="container">
    <header>
      <h1>Wikipedia Viewer</h1>
      <button type="button" id="randomButton">Click here for random article</button>
      <input type="text" autocomplete="on", autofocus, placeholder="Search for ...">
      <button type="button" class="searchButton"><i class="fa fa-search" aria-hidden="true"></i> Search</button>
    </header>
    <article>
      <ul class="articles">

      </ul>
    </article>
  </section>
  <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <script src="https://use.fontawesome.com/0e8945213d.js"></script>
  <script src="js/script.js"></script>
</body>
</html
