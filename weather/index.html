<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Local Weather</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
  <script scr = "js/location.js"></script>
  <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <script src="https://use.fontawesome.com/0e8945213d.js"></script>
</head>
<body id="wrapper">
  <section class="container">
    <section class="main">
      <h1>Weather App</h1>
      <div class="location"> 
      </div>
      <div class="degrees">
        <img class="temp-img" src="" alt="clouds">
        <div class="temp">
        </div>
        <input id="toggle-event" type="checkbox" data-toggle="toggle" data-on="°F" data-off="°C" class="switch">
      </div>
    </section>
  </section> 
   <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
